---
# defaults file for monsieurbiz.common

# 1 hour of valid cache time
monsieurbiz_common_cache_valid_time: 3600

# Do we update?
monsieurbiz_common_update: yes

# Do we upgrade?
monsieurbiz_common_upgrade: yes

# Packages list
monsieurbiz_common_packages:
  - apt-utils
  - sudo
  - vim
  - build-essential
  - tmux
  - wget
  - curl
  - screen
  - tidy
  - htop
  - lynx
  - tig
  - tree
  - rsync
  - gzip
  - less
  - gnupg
  - gnupg2
  - silversearcher-ag
  - unzip
  - apt-transport-https
  - lsb-release
  - ca-certificates
  - aptitude
